<!-- This section should be hidden by default and shown when there are todos -->
<section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <form ng-submit="add()">
                <input class="new-todo" placeholder="What needs to be done?" autofocus ng-model="newTast">
            </form>
        </header>
<section class="main">
    <input class="toggle-all" type="checkbox" ng-model="selAll" ng-click="selectAll()">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
        <!-- These are here just to show the structure of the list items -->
        <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
        <li ng-repeat="item in dataList | filter: status track by $index" ng-class="{'completed':item.isCompleted,'editing':updataId === item.id}">
            <div class="view">
                <input class="toggle" type="checkbox" ng-model="item.isCompleted">
                <label ng-dblclick="updata(item.id)">{{item.name}}</label>
                <button class="destroy" ng-click="remove(item.id)"></button>
            </div>
            <form ng-submit="save()">
                <input class="edit" ng-model="item.name">
            </form>
        </li>
    </ul>
</section>
